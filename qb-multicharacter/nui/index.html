<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="character-slot-contain">
    </div>
    <div class="spawn-ui-contain" style="display: none">
      <div class="header-spawn">
        <h1>Spawn</h1>
      </div>
      <div class="join-btn" id="spawn-play">
        Son Konum
        <div class="border-circles">
          <div class="main-border-circle">
            <div class="mid-border-circle">
              <div class="small-border-circle">
                <img src="assets/join-man.png" alt=""/>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="main-contain" style="display: none">
      <div class="player-name-contain">
          <h1 id="name">İsim</h1>
          <p id="surname">Soyisim</p>
      </div>
      <div class="character-information-panel">
          <div class="char-info">
              <div class="char-info-header loc">Ülke</div>
              <div class="char-info-description">
                  <span id="location">Turkey</span>
                  <img src="assets/location.png" alt=""/>
              </div>
          </div>
          <div class="char-info">
              <div class="char-info-header bd">Doğum Tarihi</div>
              <div class="char-info-description">
                  <span id="birthdate">04, May</span>
                  <img src="assets/birthday.png" alt=""/>
              </div>
          </div>
          <div class="char-info">
              <div class="char-info-header job">Meslek</div>
              <div class="char-info-description">
                  <span id="job">Job</span>
                  <img src="assets/job.png" alt=""/>
              </div>
          </div>
          <div class="char-info">
              <div class="char-info-header gang">Ekip</div>
              <div class="char-info-description">
                  <span id="gang">Gang</span>
                  <img src="assets/gang.png" alt=""/>
              </div>
          </div>
          <div class="char-info-cash-bank" style="display: flex; justify-content: space-around; gap: 20px;">
              <div class="char-info">
                  <div class="char-info-header cash">Nakit</div>
                  <div class="char-info-description">
                      <span id="cash">0</span>
                      <img src="assets/money.png" alt=""/>
                  </div>
              </div>
              <div class="char-info">
                  <div class="char-info-header bank">Banka</div>
                  <div class="char-info-description">
                      <span id="bank">0</span>
                      <img src="assets/money.png" alt=""/>
                  </div>
              </div>
          </div>
      </div>
      <div class="buttons-actions-play">
        <div class="join-btn" id="play-game">
          OYUNA GİRİŞ YAP
          <div class="border-circles">
            <div class="main-border-circle">
              <div class="mid-border-circle">
                <div class="small-border-circle">
                  <img src="assets/join-man.png" alt=""/>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="create-char-contain" style="display: none">
      <div class="header-of-contain">
        <h1>Yeni <br/><span>Karakter</span></h1>
        <p>Karakterinizi oluşturmak için gerekli alanları doldurun.</p>
      </div>
      <div class="char-input-row">
        <div class="char-input-main">
          <label for="name">İsim</label>
          <input type="text" id="name" name="name" placeholder="İsim" class="info-inp"/>
          <img src="assets/inputperson.png" alt=""/>
        </div>
        <div class="char-input-main">
          <label for="surname">Soyisim</label>
          <input type="text" id="surname" name="surname" placeholder="Soyisim" class="info-inp"/>
          <img src="assets/inputperson.png" alt=""/>
        </div>
        <div class="char-input-main" id="nation-context">
          <label for="location">Ülke</label>
          <div class="location" id="nation-text">Ülke</div>
          <img src="assets/arrow.png" alt=""/>
          <div class="context-menu" style="display: none">
            <div class="search-by-name">
              <input type="text" id="search-inp" placeholder="Ülke Seçin"/>
              <img src="assets/search.png" alt="" style="left: 0; top: 0; position: relative"/>
            </div>
            <div class="places-row">
            </div>
          </div>
        </div>
        <div class="char-input-main">
          <label for="height">Boy</label>
          <input type="number" id="height" name="height" placeholder="Boy" class="info-inp"/>
          <img src="assets/height.png" alt=""/>
        </div>
        <div class="char-input-main">
          <label for="birthdate">Doğum Tarihi</label>
          <input type="date" id="birthdate" name="birthdate" class="info-inp"/>
          <img src="assets/date.png" alt=""/>
        </div>
        <div class="char-input-main">
          <label for="gender">Cinsiyet</label>
          <div class="gender">Cinsiyet Seçin</div>
          <div class="gender-row">
            <div class="female gn" data-selected="false" data-type="female">
              <img style="position: relative; top: 0; right: 0" src="assets/male.png" alt=""/>
            </div>
            <div class="male gn" data-selected="false" data-type="male">
              <img style="position: relative; top: 0; right: 0" src="assets/female.png" alt=""/>
            </div>
          </div>
        </div>
      </div>
      <div class="join-btn" id="create-char">
        <span class="create-new-char-text">YENİ KARAKTER OLUŞTUR</span> <img src="assets/join-man.png" alt=""/>
        <div class="border-circles">
          <div class="main-border-circle">
            <div class="mid-border-circle">
              <div class="small-border-circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
